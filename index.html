<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to reset, bootstrap, and my custom css. -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Instruments</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="assets/images/artiphon-instrument.png" id="logo"/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 col-sm-offset-3 box">
          <img src="assets/images/guitar.jpg" id="imgbox">
        </div>
        <div class="col-sm-3 box">
          <p id="num-wins">Press space bar to get started!</p>

          <p>Current word:</p>
          <p id="current-word">What could it be?</p>

          <p>Guesses Remaining: </p>
          <p id="guesses-remaining">15</p>

          <P>Letters already guessed:</P>
          <p id="letters-guessed">None so far</p>
        </div>
      </div>
    </div>



  <!-- Loads the javascript component of the game -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>


  </body>
</html>
